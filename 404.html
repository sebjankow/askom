<!DOCTYPE html>
<html lang="pl">

    <title>Błąd 404 | ASKOM</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .error-container {
            text-align: center;
            padding: 100px 20px;
            min-height: 60vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .error-code {
            font-size: 8rem;
            font-weight: 800;
            color: var(--primary);
            line-height: 1;
            margin-bottom: 20px;
        }
        .error-container h2 { font-size: 2rem; margin-bottom: 20px; }
        .error-container p { margin-bottom: 40px; color: #666; }

</head>
<body>

    <header>
        <div class="container nav-container">
            <div class="logo"><a href="index.html">ASKOM</a></div>
            
            <button class="menu-toggle" id="mobile-menu" aria-label="Otwórz menu">
                <span></span>

            </button>

            <nav>
                <ul class="nav-links" id="nav-list">

                </div>
            </div>
        </div>
    </footer>

    <script>
        const menuBtn = document.getElementById('mobile-menu');
        const navList = document.getElementById('nav-list');

        menuBtn.addEventListener('click', () => {
            navList.classList.toggle('active');
            menuBtn.classList.toggle('open');
        });
    </script>
